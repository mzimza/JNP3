<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'css/tweety.css' %}" rel="stylesheet">
    <title>Tweety</title>
    {% block header %} {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">Tweety</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li id="home" class="active"><a>Home</a></li>
                <li id="popularTweets"><a>Popular</a></li>
                <li id="newestTweets"><a>Newest</a></li>
            </ul>
            <ul>
                {% if user.is_anonymous %}
                     <p class="navbar-text navbar-right">You are not logged in!</p>
                {% else %}
                    <p class="navbar-text navbar-right">Signed in as {{ user }}.</p>
                {% endif %}
            </ul>

        </div><!--/.nav-collapse -->
    </div>
</nav>
{% block content %} {% endblock %}
<script src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!--script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/json_queries.js' %}"></script-->
<script src="{% static 'js/minimized.js' %}"></script>
</body>
</html>
