{% extends 'base_template.html' %}

{% block header %}
{% load staticfiles %}
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tweety</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
        <div id="username" hidden></div>
        <div id="status"></div>
        <div class="input-group" id="new-tweet">
            <input type="text" class="form-control" placeholder="Tweet what you think" id="newTweetText">
            <span class="input-group-button">
                <button class="btn btn-secondary" type="button" id="publishTweet">Publish</button>
            </span>
        </div>

    </div>
</div><!-- /.container -->

<script>

    $("#publishTweet").on({
        click: function() {
         console.log($("#newTweetText").val());
         console.log($('#username').html() + 'posted');
        }
    });

</script>

{% endblock %}
